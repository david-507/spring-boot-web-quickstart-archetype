<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/assets/css/bootstrap.min.css}"/>
</head>
<body>

<!-- Reusable alert -->
<div class="alert alert-dismissible fade show" role="alert" th:fragment="alert(type, message)" th:classappend="'alert-' + ${type}">
    <span th:text="${message}">alert message here</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div th:fragment="alert (type, message)" class="alert alert-dismissable" th:classappend="'alert-' + ${type}">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <span th:text="${message}">Test</span>
</div>

<!-- Reusable modal -->
<div th:fragment="modal (id, title)"  class="modal fade" th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="delete-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-label" th:text="${title}">title goes here</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center" th:id="${id + '-body'}">
                </div>
            </div>
            <div class="modal-footer" id="delete-buttons">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="'Close'">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
